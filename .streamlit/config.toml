[server]
# Enable HTTPS with local certificates generated by mkcert
sslCertFile = "localhost.pem"
sslKeyFile = "localhost-key.pem"

# Bind to localhost
address = "localhost"
port = 8501

[theme]
base="dark"
backgroundColor="#0e1117"
secondaryBackgroundColor="#161b22"
primaryColor="#ff4b4b"
textColor="#fafafa"

[client]
showErrorDetails=true
toolbarMode="minimal"

[logger]
level="warning"
